<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/e5e5f9413c.js"
      crossorigin="anonymous"
    ></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="wrapper">
      <div class="title-screen">
        <h2>Game Mode</h2>
        <p class="mode player">
          <i class="fa-solid fa-user-group fa-2xl player"></i> Two Players
        </p>
        <p class="mode bot"><i class="fa-solid fa-robot fa-2xl"></i> VS Computer</p>
      </div>
    </div>
  </body>
</html>
